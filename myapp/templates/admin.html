{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="res">Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              pages
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="nav-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create item</a>
                    </li>
                      <li>
                        <a class="nav-link" href="admin/orderhistory">History</a>                      </li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Filter
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form id="sortsubmit">
                    <li>
                        <input id="max" class="form-control me-2" type="search" placeholder="Max" aria-label="Search">
                      </li>
                      <li>
                        <input id="min" class="form-control me-2" type="search" placeholder="Min" aria-label="Search">
                      </li>
                      <li>
                        <button id="searchbtn" class="btn btn-outline-success srcbtn" type="submit">Search</button>
                      </li>
                </form>
            
            </ul>
          </li>

        </ul>
        <form class="d-flex" role="search" id="searchform">
          <input id="query" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="searchbtn" class="btn btn-outline-success" type="submit">Search</button>
        </form>&nbsp;

        <button id="logoutbtn" type="button" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>
        <div id="container">
        </div>

      <div id="showmore" class="showmore">Show more...</div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="" id="createItemform">
            <div class="modal-body">
              <div class="roww"><label for="">Name :</label> <input type="text"  id="name"></div>
              <div class="roww"><label for="">Price :</label> <input type="text"  id="price"></div>
              <div class="roww"><label for="">Description :</label> <input type="text"  id="description"></div>
              <div class="roww"><label for="">Available quantity :</label> <input type="text"  id="availableQty"></div>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
             </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/admin.js' %}"></script>     
</body>
</html>
