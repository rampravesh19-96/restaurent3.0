{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
    <style>
        .wrapper{
            background-image: url("{% static 'images/bg-registration-form-3.jpg'%}");
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="inner">
                <h3>Forgot password</h3>
                <form id="forgotpassform">
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="">Email:</label>
                        <div class="form-holder">
                            <i style="font-style: normal; font-size: 15px;">@</i>
                            <input type="text" class="form-control" placeholder="Email" id="email">
                        </div>
                    </div>

                </div>
   
                <div class="form-end mg">
                    <div class="checkbox">
             
                    </div>
                    <div class="button-holder">
                        <button id="forgotPasswordbtn">Next</button>
                    </div>
                </div>
            </form>
        </div>
        <input type="hidden"  id="forgot_password_token">
    </div>
    
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/forgot_password.js' %}"></script>
</body>
</html>
